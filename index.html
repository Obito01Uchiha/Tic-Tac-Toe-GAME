<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic-Tac-Toe Game</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="subtitle">Two Player Game</div>
  <div id="status" class="status" aria-live="polite">Player X's turn</div>
  <div class="board" role="grid" aria-label="Tic Tac Toe Board">
    <div class="cell" role="gridcell" aria-label="Row 1, Column 1" data-index="0" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 1, Column 2" data-index="1" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 1, Column 3" data-index="2" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 2, Column 1" data-index="3" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 2, Column 2" data-index="4" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 2, Column 3" data-index="5" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 3, Column 1" data-index="6" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 3, Column 2" data-index="7" tabindex="0"></div>
    <div class="cell" role="gridcell" aria-label="Row 3, Column 3" data-index="8" tabindex="0"></div>
  </div>
  <button id="resetBtn" class="reset-btn" aria-label="Reset game button">Restart Game</button>
  <video autoplay muted loop playsinline id="background-video">
  <source src="background.mp4" type="video/mp4" />
   Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>
  <script src="script.js"></script>
</body>
</html>
